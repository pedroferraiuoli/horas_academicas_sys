{% extends 'base_login.html' %}
{% block title %}Redefinir senha{% endblock %}
{% block content %}
<h2>Redefinir senha</h2>
<p>Digite seu e-mail cadastrado para receber o link de redefinição de senha.</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Enviar link de redefinição</button>
</form>
{% endblock %}
