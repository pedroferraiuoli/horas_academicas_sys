{% extends 'base.html' %}
{% block content %}
<h2>Excluir Atividade: {{ atividade.nome }}</h2>
<p>Tem certeza que deseja excluir esta atividade?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Excluir</button>
  <a href="{% url 'listar_atividades' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
