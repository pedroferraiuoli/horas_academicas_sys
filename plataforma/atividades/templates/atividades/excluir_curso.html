{% extends 'base.html' %}
{% block content %}
<h2>Excluir Curso: {{ curso.nome }}</h2>
<p>Tem certeza que deseja excluir este curso?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Excluir</button>
  <a href="{% url 'listar_cursos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
