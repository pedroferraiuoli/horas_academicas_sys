<div id="semestre-modal" class="semestre-modal" style="display: none;">
        <div class="semestre-modal-overlay"></div>
        <div class="semestre-modal-content">
          <div class="semestre-modal-header">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <h3>Confirmação de Semestre de Ingresso</h3>
          </div>
          <div class="semestre-modal-body">
            <p class="semestre-info">Você selecionou o semestre:</p>
            <p class="semestre-destaque" id="semestre-selecionado-texto"></p>
            <p class="semestre-aviso">
              <i class="bi bi-info-circle-fill"></i>
              O semestre de ingresso é importante para o cálculo das suas horas acadêmicas. Por favor, confirme se está correto.
            </p>
          </div>
          <div class="semestre-modal-footer">
            <button type="button" class="semestre-btn semestre-btn-cancelar" id="btn-cancelar-semestre">
              <i class="bi bi-x-circle"></i>
              Escolher Outro
            </button>
            <button type="button" class="semestre-btn semestre-btn-confirmar" id="btn-confirmar-semestre">
              <i class="bi bi-check-circle"></i>
              Confirmar
            </button>
          </div>
        </div>
      </div>
