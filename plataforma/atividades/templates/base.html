{% load atividade_extras %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Plataforma de Atividades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    {% include 'header.html' %}

    <div class="container-fluid">
        <div class="min-vh-100 row">
            
            {% include 'navbar.html' %}

            <!-- Main Content -->
            <main class="col-md-8 ms-sm-auto px-4 main">
              <div class="mt-4">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}

                <!-- Logo central em caso de conteÃºdo vazio -->
                <div class="d-flex justify-content-center align-items-center" style="height: 300px;">
                    <i class="bi bi-hash display-1 text-secondary opacity-50"></i>
                </div>
              </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
