{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro no servidor - 500</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container error-page-container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6 text-center">
                <div class="error-icon">
                    <i class="bi bi-exclamation-triangle error-500"></i>
                </div>
                <h1 class="error-title">500</h1>
                <h2 class="error-subtitle">Erro interno do servidor</h2>
                <p class="lead error-description">
                    Desculpe, algo deu errado. Nossa equipe já foi notificada e está trabalhando para resolver o problema.
                </p>
                <div class="alert alert-info" role="alert">
                    <i class="bi bi-info-circle"></i> 
                    Tente novamente em alguns instantes.
                </div>
                <div class="error-actions">
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house"></i> Ir para o início
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
