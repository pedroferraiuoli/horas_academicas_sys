{% extends 'base.html' %}
{% block title %}Senha redefinida{% endblock %}
{% block content %}
<div class="form-atividade-container">
  <div class="form-atividade-wrapper">
    <!-- Header -->
    <div class="form-atividade-header">
      <div class="form-header-icon">
        <i class="bi bi-check-circle-fill"></i>
      </div>
      <div class="form-header-content">
        <h1 class="form-header-title">Senha Redefinida!</h1>
        <p class="form-header-subtitle">Sua senha foi alterada com sucesso</p>
      </div>
    </div>

    <!-- Body -->
    <div class="form-atividade-body">
      <div class="alert alert-success" style="border-radius: 10px; border-left: 4px solid var(--main-green);">
        <i class="bi bi-check-circle me-2"></i>
        Sua senha foi alterada. Você já pode acessar o sistema com a nova senha.
      </div>

      <!-- Actions -->
      <div class="form-atividade-actions">
        <a href="{% url 'login' %}" class="form-action-btn form-action-primary" style="margin: 0 auto;">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>Ir para o Login</span>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
